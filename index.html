<body>
	
<div <id="bg_container">
 <!-- <iframe id="bg" src="https://www.youtube.com/embed/8ze-WaB8UZk?autoplay=1&amp;controls=0&amp;loop=1&amp;showinfo=0&amp;modestbranding=1&amp;disablekb=1&amp;enablejsapi=1&amp;playlist=8ze-WaB8UZk" frameborder="0"></iframe> -->
<video autoplay loop poster="backgroundbubbles.jpg" id="bgvid">
    <source src="backgroundbubbles.mp4" type="video/mp4">
</video>
</div>

<div id="content">
  <h1>Sip Exeter</h1>
  <h2>A curated collection of local beverages.</h2>
  			<button>Tea.</button>
  			<button>Coffee.</button>
  			<button>Ale.</button>
  			<button>Wine.</button>
  			<button id="vidpause">Pause</button>
</div>

<script>
	var vid = document.getElementById("bgvid"),
pauseButton = document.getElementById("vidpause");
function vidFade() {
    vid.classList.add("stopfade");
}
vid.addEventListener('ended', function() {
    // only functional if "loop" is removed 
     vid.pause();
	// to capture IE10
	vidFade();
});
pauseButton.addEventListener("click", function() {
    vid.classList.toggle("stopfade");
	if (vid.paused) {
vid.play();
		pauseButton.innerHTML = "Pause";
	} else {
        vid.pause();
        pauseButton.innerHTML = "Paused";
	}
})

</script>
</body>
</html>
